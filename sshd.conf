AddressFamily                   any
AllowAgentForwarding            no
AllowTcpForwarding              no
AllowUsers                      fleshgrinder
AuthorizedKeysFile              %h/.ssh/authorized_keys
Banner                          /etc/issue.net
ChallengeResponseAuthentication no
Ciphers                         blowfish-cbc,arcfour,arcfour128,arcfour256,aes128-cbc,aes192-cbc,aes256-cbc,rijndael-cbc@lysator.liu.se,aes128-ctr,aes192-ctr,aes256-ctr,aes128-gcm@openssh.com,aes256-gcm@openssh.com,chacha20-poly1305@openssh.com
ClientAliveCountMax             5
ClientAliveInterval             60
Compression                     delayed
DebianBanner                    no
GatewayPorts                    no
GSSAPIAuthentication            no
HostbasedAuthentication         no
HostKey                         /etc/ssh/ssh_host_rsa_key
HostKey                         /etc/ssh/ssh_host_dsa_key
HostKey                         /etc/ssh/ssh_host_ecdsa_key
HostKey                         /etc/ssh/ssh_host_ed25519_key
ListenAddress                   127.0.0.1:21976
LoginGraceTime                  120
LogLevel                        INFO
MACs                            hmac-sha1,hmac-sha1-96,hmac-sha2-256,hmac-sha2-512,hmac-md5,hmac-md5-96,hmac-ripemd160,hmac-ripemd160@openssh.com,umac-64@openssh.com,umac-128@openssh.com,hmac-sha1-etm@openssh.com,hmac-sha1-96-etm@openssh.com,hmac-sha2-256-etm@openssh.com,hmac-sha2-512-etm@openssh.com,hmac-md5-etm@openssh.com,hmac-md5-96-etm@openssh.com,hmac-ripemd160-etm@openssh.com,umac-64-etm@openssh.com,umac-128-etm@openssh.com
MaxAuthTries                    4
MaxSessions                     4
MaxStartups                     2
PasswordAuthentication          no
PermitRootLogin                 no
PermitTunnel                    no
PermitUserEnvironment           no
PrintLastLog                    no
PrintMotd                       yes
Protocol                        2
PubkeyAuthentication            yes
StrictModes                     yes
Subsystem sftp                  /usr/lib/openssh/sftp-server
SyslogFacility                  AUTH
TCPKeepAlive                    yes
UseDNS                          no
UseLogin                        no
UsePAM                          no
UsePrivilegeSeparation          yes
X11Forwarding                   no
